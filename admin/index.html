<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Story Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="sidebar">
        <h2><i class="fas fa-cogs"></i> Admin Panel</h2>
        <ul>
            <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="users-management.html"><i class="fas fa-users"></i> Users Management</a></li>
            <li><a href="analysis.html"><i class="fas fa-chart-line"></i> Analysis</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Admin Dashboard</h1>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p>1500</p>
            </div>
            <div class="stat-card">
                <h3>Generated Stories</h3>
                <p>1200</p>
            </div>
            <div class="stat-card">
                <h3>Active Users</h3>
                <p>250</p>
            </div>
        </div>

        <section class="chart-container">
            <h2>User Growth</h2>
            <canvas id="userGrowthChart"></canvas>
        </section>

        <section class="requests">
            <h2>Reports and Requests</h2>
            <ul>
                <li><i class="fas fa-exclamation-triangle"></i> Issue with story generation</li>
                <li><i class="fas fa-exclamation-triangle"></i> Feedback on UI design</li>
                <li><i class="fas fa-exclamation-triangle"></i> Bug in saving stories</li>
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
